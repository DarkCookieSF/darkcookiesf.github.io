<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DarkCookieSF Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #1e90ff;
      --muted: #9aa4b2;
      --text: #e6eef6;
      --heading: #ffffff;
      --border: rgba(255,255,255,0.1);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #071022 0%, #081427 100%);
      color: var(--text);
      line-height: 1.5;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
      transition: transform 0.2s ease;
    }
    .post:hover {
      transform: translateY(-4px);
    }
    h1, h2 {
      color: var(--heading);
    }
    h2 {
      margin-top: 0;
    }
    .date {
      color: var(--muted);
      font-size: 0.85em;
      margin-bottom: 10px;
    }
    .muted {
      color: var(--muted);
    }
    footer {
      background: #0b1220;
      border-top: 1px solid var(--border);
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
    footer a {
      color: var(--accent);
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="/index.html">Home</a>
    <a href="/blog.html">Blog</a>
    <a href="/photolocator/">Photo Locator</a>
  </nav>

  <!-- Main content -->
  <div class="container">
    <h1>Blog Posts</h1>

    <!-- Example post (copy this block to add new posts) -->
    <div class="post">
      <h2>first blog</h2>
      <p class="date">September 22, 2025</p>
      <p>a blog post.</p>
    </div>

  </div>

  <!-- Footer with socials -->
  <footer>
    <p>Connect with me:</p>
    <a href="https://github.com/DarkCookieSF" target="_blank">GitHub</a> |
  </footer>
</body>
</html>

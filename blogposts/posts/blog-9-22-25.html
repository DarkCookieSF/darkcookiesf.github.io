<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>first blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #1e90ff;
      --muted: #9aa4b2;
      --text: #e6eef6;
      --heading: #ffffff;
      --border: rgba(255,255,255,0.1);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #071022 0%, #081427 100%);
      color: var(--text);
      line-height: 1.5;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    h1 {
      color: var(--heading);
      margin-top: 0;
    }
    .date {
      color: var(--muted);
      font-size: 0.85em;
      margin-bottom: 20px;
    }
    footer {
      background: #0b1220;
      border-top: 1px solid var(--border);
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
    footer a {
      color: var(--accent);
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(2,6,23,0.6);
            margin: 20px;
        }
  </style>
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/blog.html">Blog</a>
    <a href="/photolocator/">Photo Locator</a>
  </nav>

  <div class="container">
    <h1>first blog</h1>
    <p class="date">September 22, 2025</p>
    <p>Decided to add a blog post section of my website, kinda lazy so I'm not gonna write anything else. If you want more, well then, no.</p>
  </div>

  <footer>
    <p>Connect with me:</p>
    <a href="https://github.com/DarkCookieSF" target="_blank">GitHub</a> |
    <a href="https://steamcommunity.com/id/darkcookiesf/" target="_blank">Steam</a>
  </footer>
</body>
</html>

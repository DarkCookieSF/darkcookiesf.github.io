<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DarkCookieSF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #1e90ff;
      --muted: #9aa4b2;
      --text: #e6eef6;
      --heading: #ffffff;
      --border: rgba(255,255,255,0.1);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #071022 0%, #081427 100%);
      color: var(--text);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: var(--heading);
      margin-bottom: 0.5em;
    }
    p {
      color: var(--text);
      margin: 0.5em 0;
    }
    .muted {
      color: var(--muted);
      font-size: 0.9em;
    }
    footer {
      background: #0b1220;
      border-top: 1px solid var(--border);
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
    footer a {
      color: var(--accent);
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation links (edit these to your actual sections or external pages) -->
  <nav>
    <a href="/photolocator/">PhotoLocator</a>
    <a href="/index.html">Home</a>
    <a href="/blogposts/blog.html">Blog</a>
  </nav>

  <!-- Main content -->
  <div class="content">
    <div class="card">
      <h1>A website.</h1>
      <p>Welcome to my website!</p>
      <p class="muted">There is no reason for this website to exist.</p>
    </div>
  </div>

  <!-- Footer with socials (replace # with your actual links) -->
  <footer>
    <p>Connect with me:</p>
    <a href="https://github.com/DarkCookieSF" target="_blank">GitHub</a> |
    <a href="https://steamcommunity.com/id/darkcookiesf/" target="_blank">Steam</a>
  </footer>
</body>
</html>
